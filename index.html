<!doctype html>
<html lang="bn">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CBT Exam Platform</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- ## নতুন সিলেকশন সেকশন যোগ করা হয়েছে ## -->
        <div id="selection-container" class="selection-container">
            <div class="selection-card">
                <h1>
                    <i class="fas fa-tasks"></i> আপনার পরীক্ষা নির্বাচন করুন
                </h1>
                <select id="exam-select">
                    <option value="" disabled selected>
                        -- একটি পরীক্ষা বাছুন --
                    </option>
                    <option value="cbt1">RRB NTPC CBT-1</option>
                    <option value="cbt2">RRB NTPC CBT-2</option>
                    <option value="groupd">RRB Group D</option>
                    <!-- এখানে নতুন পরীক্ষা যোগ করতে পারেন -->
                </select>
                <button id="start-exam-btn">পরীক্ষা শুরু করুন</button>
            </div>
        </div>

        <div id="loading-spinner" class="loading-spinner hidden">
            <div class="spinner"></div>
            <p>Loading Exam...</p>
        </div>

        <div id="pause-overlay" class="pause-overlay hidden">
            <div class="pause-content">
                <i class="fas fa-pause-circle"></i>
                <h2>Exam Paused</h2>
                <p>আপনি পরীক্ষাটি বিরতি দিয়েছেন।</p>
                <button id="resume-btn-overlay">Resume Exam</button>
            </div>
        </div>

        <!-- পরীক্ষার মূল কন্টেইনারটি প্রথমে লুকানো থাকবে -->
        <div id="exam-container" class="exam-container hidden">
            <header class="exam-header">
                <div class="logo">RRB NTPC CBT-1</div>
                <div class="header-center">
                    <button
                        id="pause-btn"
                        class="header-icon-btn"
                        title="Pause/Resume"
                    >
                        <i class="fas fa-pause"></i>
                    </button>
                    <button
                        id="restart-btn"
                        class="header-icon-btn"
                        title="Restart Exam"
                    >
                        <i class="fas fa-redo"></i>
                    </button>
                    <div class="timer-container">
                        <i class="far fa-clock"></i
                        ><span class="desktop-only">Time Left:</span>
                        <div id="timer">00:00:00</div>
                    </div>
                </div>
                <div class="user-profile desktop-only">
                    <i class="fas fa-user-circle"></i
                    ><span id="user-display-name">Guest</span>
                </div>
                <button
                    id="toggle-palette-btn"
                    class="header-icon-btn mobile-only"
                    title="Toggle Palette"
                >
                    <i class="fas fa-th-large"></i
                    ><span class="mobile-btn-text">Palette</span>
                </button>
            </header>
            <main id="exam-body" class="exam-body">
                <div class="question-section"><!-- ... --></div>
                <aside class="palette-section"><!-- ... --></aside>
            </main>
        </div>

        <div id="submit-modal" class="modal"><!-- ... --></div>

        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="firebase-config.js"></script>
        <script src="app.js"></script>
    </body>
</html>
