<!doctype html>
<html lang="bn">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Select Exam - CBT Platform</title>
        <style>
            body {
                font-family: "Poppins", sans-serif;
                background-color: #f4f7f9;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .selection-card {
                background-color: white;
                padding: 40px;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                text-align: center;
                max-width: 400px;
                width: 90%;
            }
            .selection-card h1 {
                color: #2c3e50;
                margin-bottom: 30px;
            }
            #exam-select {
                width: 100%;
                padding: 15px;
                font-size: 1.1em;
                border: 2px solid #e0e6ed;
                border-radius: 8px;
                margin-bottom: 30px;
                cursor: pointer;
            }
            #start-exam-btn {
                width: 100%;
                padding: 15px;
                background-color: #3498db;
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 1.2em;
                font-weight: bold;
                cursor: pointer;
                transition: background-color 0.2s;
            }
            #start-exam-btn:hover {
                background-color: #2980b9;
            }
        </style>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="selection-card">
            <h1>আপনার পরীক্ষা নির্বাচন করুন</h1>
            <select id="exam-select">
                <option value="cbt1">RRB NTPC CBT-1</option>
                <option value="cbt2">RRB NTPC CBT-2</option>
                <option value="groupd">RRB Group D</option>
                <!-- এখানে নতুন পরীক্ষা যোগ করতে পারেন -->
            </select>
            <button id="start-exam-btn">পরীক্ষা শুরু করুন</button>
        </div>

        <script>
            document
                .getElementById("start-exam-btn")
                .addEventListener("click", function () {
                    const selectedExam =
                        document.getElementById("exam-select").value;
                    if (selectedExam) {
                        // index.html পেজে redirect করা হচ্ছে এবং পরীক্ষার নাম URL প্যারামিটারে পাঠানো হচ্ছে
                        window.location.href = `index.html?exam=${selectedExam}`;
                    } else {
                        alert("Please select an exam to start.");
                    }
                });
        </script>
    </body>
</html>
